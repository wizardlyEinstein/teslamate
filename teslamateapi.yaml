apiVersion: apps/v1
kind: Deployment
metadata:
  name: teslamateapi 
  labels:
    app: teslamateapi 
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: teslamateapi 
  template:
    metadata:
      labels:
        app: teslamateapi 
    spec:
      containers:
      - name: teslamatepai 
        image: tobiasehlert/teslamateapi
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080 
        env:
        - name: TESLAMATE_HOST 
          value: teslamate.teslamate.svc.cluster.local
        - name: TESLAMATE_PORT
          value: "4000"
        - name: TESLAMATE_SSL
          value: "false"
        - name: MQTT_HOST 
          value: mosquitto-mqtt.mosquitto.svc.cluster.local
        - name: DATABASE_HOST
          value: postgresql.teslamate.svc.cluster.local 
        - name: ENABLE_COMMANDS 
          value: "true"
        - name: DEBUG_MODE 
          value: "true"
        - name: COMMANDS_ALL 
          value: "true"
        - name: API_TOKEN 
          valueFrom:
            secretKeyRef:
              name: secrets 
              key: API_TOKEN
        - name: DATABASE_USER
          value: "teslamate"
        - name: DATABASE_PASS
          valueFrom:
            secretKeyRef:
              name: secrets 
              key: postgresql-password
        - name: DATABASE_NAME
          value: "teslamate"
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: secrets
              key: teslamate-key
---
apiVersion: v1
kind: Service
metadata:
  name: teslamateapi 
spec:
  ports:
  - port: 18080 
    targetPort: 8080 
    name: api 
    protocol: TCP
  type: LoadBalancer
  selector:
    app: teslamateapi
